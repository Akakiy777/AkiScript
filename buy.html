<!DOCTYPE html>
<html>
    <head>
        <title>Покупка</title>
        <link rel="shortcut icon" href="https://mimirka.ru/sites/default/files/mishka-teddi-40sm.jpg">
        <link rel="stylesheet" href="buy.css">
        <script src="jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <div class="main">
            <form class="buy">
                <Label>Покупка</Label><br>
                <span>Цена: 1000Р / Товар: "Мишка"</span><br>
                <span>Карта:</span><br>
                <input type="number" placeholder="0000 0000 0000 0000" required><br>
                <input type="number" placeholder="ММ/ГГ" class="cart" required><input required type="number" placeholder="123" class="cart"><br>
                <span>Связь:</span><br>
                <input type="email" placeholder="pochta@mail.com" required><br>
                <input type="tel" placeholder="8 999 999 00 00" required><br>
                <input type="text" placeholder="ФИО" required id="names"><br>
                <span>Адрес</span><br>
                <input required type="text" placeholder="Город, Улица, Дом, Квартира"><br>
                <input required class="check" type="checkbox"><span>Вы прочитали <a href="rules.html" target="_blank">условия</a>.</span><br>
                <input required class="check" type="checkbox"><span>Вы согласны на отправку вам рекламы.</span><br>
                <button type="submit">Отправить</button><button type="reset">Сбросить</button>
            </form>
        </div>
    </body>
</html>
